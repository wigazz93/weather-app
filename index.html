<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Weather</h1>
      <form class="form" action="#">
        <input
          class="input-city"
          type="text"
          placeholder="Введите название города"
        />
        <button class="btn" type="submit">Показать</button>
      </form>
    </header>
    <main id="main">
      <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>
        <div class="card-weather">
          <div class="card-value">
            13<sup><small>&#8451;</small></sup>
          </div>
          <img
            src="../images/8.png"
            width="100"
            height="100"
            alt="cloud"
            class="card-img"
          />
        </div>
        <div class="card-description">Clouds</div>
      </div>
    </main>
    <footer>
      <a href="http://amatar.info/" target="_blank" class="footer"
        >Weather forecast</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
